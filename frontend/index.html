<script>
async function generateContent() {
  const prompt = document.getElementById('prompt').value;
  const type = document.getElementById('type').value;

  if (!prompt) {
    return alert('Enter a prompt, skibidi veiny ahh dih!');
  }

  try {
    // Send request to backend which handles the API key securely
    const response = await fetch('/generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, type })
    });

    const data = await response.json();
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';

    if (type === 'image' && data.image_url) {
      resultDiv.innerHTML = `<img src="${data.image_url}" alt="Generated Image" style="max-width:100%;"/>`;
    } else if (type === 'video' && data.video_url) {
      resultDiv.innerHTML = `<video controls style="max-width:100%;"><source src="${data.video_url}" type="video/mp4"></video>`;
    } else if (data.error) {
      resultDiv.innerText = data.error;
    } else {
      resultDiv.innerText = 'Failed to generate content.';
    }
  } catch (err) {
    console.error('Frontend error:', err);
    alert('Server error, skibidi veiny ahh!');
  }
}

// Optional: handle form submission
document.getElementById('generate-form').addEventListener('submit', e => {
  e.preventDefault();
  generateContent();
});
</script>
